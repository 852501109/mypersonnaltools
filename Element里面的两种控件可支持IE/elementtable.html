<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<!-- 引入样式 -->
 	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
</head>
<style type="styl"></style>
<body >
	<div id="app">
		<div>
		    <el-table
		      :data="tableData6"
		      :span-method="objectSpanMethodv"
		      border
		      style="width: 100%; margin-top: 20px">
		      <el-table-column
		        prop="id"
		        label="ID"
		        width="180">
		      </el-table-column>
		      <el-table-column
		        prop="name"
		        label="姓名">
		      </el-table-column>
		      <el-table-column
		        prop="amount1"
		        label="数值 1（元）">
		      </el-table-column>
		      <el-table-column
		        prop="amount2"
		        label="数值 2（元）">
		      </el-table-column>
		      <el-table-column
		        prop="amount3"
		        label="数值 3（元）">
		      </el-table-column>
		    </el-table>
		  </div>
	</div>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>Vue.config.productionTip=false</script>
  <!-- 引入组件库 -->
  <script src="index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
	        return {
        tableData6: [{
          id: '12987122',
          name: '王小虎',
          amount1: '234',
          amount2: '3.2',
          amount3: 10
        }, {
          id: '12987123',
          name: '王小虎',
          amount1: '165',
          amount2: '4.43',
          amount3: 12
        }, {
          id: '12987124',
          name: '王小虎',
          amount1: '324',
          amount2: '1.9',
          amount3: 9
        }, {
          id: '12987125',
          name: '王小虎',
          amount1: '621',
          amount2: '2.2',
          amount3: 17
        }, {
          id: '12987126',
          name: '王小虎',
          amount1: '539',
          amount2: '4.1',
          amount3: 15
        }]
      };
    },
     methods: {

      objectSpanMethodv:function({ row, column, rowIndex, columnIndex }) {
        if (columnIndex === 0) {
          if (rowIndex  === 3) {
            return {
              rowspan: 2,
              colspan: 2
            };
          } else {
            return {
              rowspan: 0,
              colspan: 0
            };
          }
        }
       }
	 }
 })
  </script>
</body>
</html>
